<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Vencimiento | Copec & Arcoprime</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5; 
        }
        .card { 
            background: white; 
            padding: 2rem; 
            border-radius: 12px; 
            box-shadow: 0 8px 24px rgba(0,0,0,0.1); 
            width: 350px; 
        }
        .header-logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-logos img {
            width: 45%; 
            height: auto;
            object-fit: contain;
        }
        h3 { 
            text-align: center; 
            color: #1a1a1a; 
            margin-bottom: 20px;
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-size: 0.9rem; 
            color: #666; 
        }
        input, select { 
            width: 100%; 
            margin-bottom: 15px; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            box-sizing: border-box; 
        }

        /* AJUSTE DE IMAGEN AL FORMATO DEL FORMULARIO */
        .img-ajustada {
            width: 100%; /* Ocupa todo el ancho del formulario */
            height: auto; /* Mantiene la proporción */
            border-radius: 8px; /* Bordes redondeados como los inputs */
            margin-bottom: 15px;
            display: block;
            border: 1px solid #eee; /* Borde sutil para que no flote */
        }

        button { 
            width: 100%; 
            padding: 12px; 
            background-color: #0070f3; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: background 0.3s;
        }
        button:hover { 
            background-color: #0056b3; 
        }
        #resultado, #resultadoRetiroContainer { 
            margin-top: 20px; 
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            font-size: 1.1rem;
        }
        #resultado {
            background-color: #e7f3ff;
            color: #004a99;
            display: none;
        }
        #resultadoRetiroContainer {
            background-color: #fff4e5;
            color: #b35900;
            display: none;
            border-left: 4px solid #ff9800;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header-logos">
            <img src="img/copec.jpg" alt="Copec">
            <img src="img/Calidad1.jpeg" alt="Arcoprime">
        </div>

        <h3>Control de Vencimiento</h3>
        
        <label>Fecha de Elaboración:</label>
        <input type="date" id="fechaElab">
        
        <label>Días de vida útil (tolerancia):</label>
        <input type="number" id="diasVidaUtil" placeholder="Ej: 30" min="0">

        <label>Norma de retiro (días antes):</label>
        <select id="normaRetiro">
            <option value="1">1 día</option>
            <option value="3">3 días</option>
        </select>

            <img src="img/NormaRetiro1.jpeg" alt="Referencia" class="img-ajustada">
        
        <button onclick="calcular()">Calcular Vencimiento</button>
        
        <div id="resultado"></div>

        <div id="resultadoRetiroContainer">
            <small>Fecha de retiro sugerida:</small><br>
            <strong id="fechaRetiro"></strong>
        </div>
    </div>

    <script>
        function calcular() {
            const fechaInput = document.getElementById('fechaElab').value;
            const diasVenc = parseInt(document.getElementById('diasVidaUtil').value);
            const diasRetiroNorma = parseInt(document.getElementById('normaRetiro').value);
            
            const divResultado = document.getElementById('resultado');
            const divRetiroContainer = document.getElementById('resultadoRetiroContainer');
            const spanRetiro = document.getElementById('fechaRetiro');

            if (fechaInput && !isNaN(diasVenc)) {
                // Cálculo de Vencimiento
                let fechaVenc = new Date(fechaInput);
                fechaVenc.setMinutes(fechaVenc.getMinutes() + fechaVenc.getTimezoneOffset());
                fechaVenc.setDate(fechaVenc.getDate() + diasVenc);
                
                const opciones = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const fechaFormateada = fechaVenc.toLocaleDateString('es-ES', opciones);
                
                divResultado.style.display = "block";
                divResultado.innerHTML = `<strong>Vence el:</strong><br>${fechaFormateada}`;

                // Cálculo de Retiro (Vencimiento - Norma)
                let fechaRetiro = new Date(fechaVenc);
                fechaRetiro.setDate(fechaRetiro.getDate() - diasRetiroNorma);
                
                spanRetiro.innerText = fechaRetiro.toLocaleDateString('es-ES', opciones);
                divRetiroContainer.style.display = "block";

            } else {
                alert("Por favor, ingresa una fecha válida y los días de vida útil.");
            }
        }
    </script>
</body>
</html>
