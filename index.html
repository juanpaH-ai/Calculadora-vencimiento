<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Vencimiento</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 50px; background-color: #f4f4f9; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; margin: 10px 0; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #0070f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #resultado { margin-top: 20px; font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <div class="card">
        <h3>Calculadora de Vencimiento</h3>
        <label>Fecha de Elaboración:</label>
        <input type="date" id="fechaElab">
        
        <label>Días de tolerancia:</label>
        <input type="number" id="diasTolerancia" placeholder="Ej: 30">
        
        <button onclick="calcular()">Calcular Fecha</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcular() {
            const fechaInput = document.getElementById('fechaElab').value;
            const dias = parseInt(document.getElementById('diasTolerancia').value);
            const divResultado = document.getElementById('resultado');

            if (fechaInput && !isNaN(dias)) {
                let fecha = new Date(fechaInput);
                // Sumamos los días (JavaScript maneja automáticamente el cambio de mes/año)
                fecha.setDate(fecha.getDate() + dias + 1); 
                
                const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
                divResultado.innerText = "Vence el: " + fecha.toLocaleDateString('es-ES', opciones);
            } else {
                divResultado.innerText = "Por favor, completa ambos campos.";
            }
        }
    </script>
</body>
</html>
